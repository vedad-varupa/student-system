name: CI/CD for Frontend - React
on:
  push:
    branches:
      - main 
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
            
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
         node-version: '18'

      - name: Install dependencies
        run: |
         cd frontend
         npm install

      - name: Build the application
        run: |
         cd frontend
         npm run build
         
      - name: Copy  to EC2 instance
        uses: appleboy/scp-action@master
        with:
         host: 44.203.45.87
         username: ec2-user
         key: ${{ secrets.SSH_PRIVATE_KEY }}
         port: 22
         source: frontend/.
         target: /home/ec2-user/

      - name: Copy  to EC2 instance
        uses: appleboy/scp-action@master
        with:
         host: 100.24.99.187
         username: ec2-user
         key: ${{ secrets.SSH_PRIVATE_KEY }}
         port: 22
         source: frontend/.
         target: /home/ec2-user/
         
      - name: Copy  to EC2 instance
        uses: appleboy/scp-action@master
        with:
